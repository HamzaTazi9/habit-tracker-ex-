<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Habit Tracker</title>
    <style>
      body {
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }

      .iphone-frame {
        width: 390px;
        height: 844px;
        border: 16px solid #000;
        border-radius: 60px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        background: #000;
        overflow: hidden;
        position: relative;
      }

      .iphone-screen {
        width: 100%;
        height: 100%;
        background: #fefefe;
        overflow-y: auto;
        padding: 1rem;
        border-radius: 44px;
        box-sizing: border-box;
      }

      .iphone-frame::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 210px;
        height: 30px;
        background: #000;
        border-radius: 0 0 20px 20px;
        transform: translateX(-50%);
      }
    </style>
  </head>

  <body>
    <div class="iphone-frame">
      <div class="iphone-screen">
        <div class="header">
          <h1>School planner</h1>
          <p id="today-date">loading...</p>
        </div>
        <div class="nav-buttons">
          <button class="nav-button active" id="habits-btn">Habits</button>
          <button class="nav-button" id="schedule-btn">Schedule</button>
        </div>
        <!-- Habits Page -->
        <div class="page active" id="habits-page">
          <div class="habit-form">
            <input
              type="text"
              class="habit-input"
              id="new-habit"
              placeholder="Add new study habit"
            />
            <button class="add-button" id="add-habit-btn">Add</button>
          </div>

          <div class="habit-list" id="habit-list">
            <!-- Habits ga ik hier zetten-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
