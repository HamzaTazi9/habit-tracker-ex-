<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Habit Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 20px;
      }

      .iphone-frame {
        width: 390px;
        height: 844px;
        border: 16px solid #000;
        border-radius: 50px;
        box-shadow: 0 0 30px rgba(209, 209, 209, 0.6);
        background: #1a1a1a;
        overflow: hidden;
        position: relative;
      }

      .iphone-screen {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        overflow-y: auto;
        padding: 1.5rem;
        border-radius: 40px;
        position: relative;
      }

      .iphone-frame::before {
        content: "";
        position: absolute;
        top: 8px;
        left: 50%;
        width: 150px;
        height: 25px;
        background: #1a1a1a;
        border-radius: 0 0 15px 15px;
        transform: translateX(-50%);
        z-index: 10;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding-top: 20px;
      }

      .header p {
        color: #6b7280;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .nav-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 4px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .nav-button {
        padding: 12px 24px;
        background-color: #4a6fa5;
        color: #6b7280;
        border: none;
        border-radius: 12px;
        flex: 1;
        cursor: pointer;
        background: transparent;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .nav-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 12px;
      }

      .nav-button.active {
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .nav-button span {
        position: relative;
        z-index: 1;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-button.active::before {
        opacity: 1;
      }
      .habit-form,
      .schedule-form {
        display: flex;
        gap: 12px;
      }

      .habit-input,
      .schedule-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid rgba(102, 126, 234, 0.1);
        border-radius: 12px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        outline: none;
      }
      .habit-input:focus,
      .schedule-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      .add-button {
        padding: 14px 20px;
        background-color: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .add-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .habit-list,
      .schedule-list {
        display: grid;
        gap: 12px;
      }

      .habit-item,
      .schedule-item {
        display: flex;
        align-items: center;
        padding: 18px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(20px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .habit-item::before,
      .schedule-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 0 2px 2px 0;
      }
      .habit-item:hover,
      .schedule-item:hover {
        transform: translateX(8px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .habit-checkbox {
        margin-right: 16px;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        border: 2px solid #d1d5db;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        outline: none;
        appearance: none;
      }

      .habit-checkbox:checked {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-color: #667eea;
      }
      .habit-checkbox:checked::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        font-size: 14px;
      }
      .habit-name,
      .schedule-class {
        flex: 1;
        font-weight: 500;
        color: #374151;
        margin-left: 8px;
      }

      .habit-streak {
        background-color: linear-gradient(135deg, #fef3c7, #fbbf24);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        color: #92400e;
        margin-right: 12px;
        box-shadow: 0 2px 8px rgba(251, 191, 36, 0.2);
      }
      .weekday-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .weekday {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        color: #6b7280;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .weekday::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 12px;
      }

      .weekday.active {
        background-color: white;
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .weekday.active::before {
        opacity: 1;
      }
      .weekday span {
        position: relative;
        z-index: 1;
      }

      .schedule-form {
        display: flex;
        margin-bottom: 15px;
      }

      .schedule-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px 0 0 5px;
      }

      .schedule-list {
        margin-bottom: 20px;
      }

      .delete-btn {
        background: linear-gradient(135deg, #fef2f2, #fee2e2);
        border: none;
        color: #dc2626;
        cursor: pointer;
        font-size: 16px;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        margin-left: 12px;
      }
      .delete-btn:hover {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        transform: scale(1.1);
      }
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="iphone-frame">
      <div class="iphone-screen">
        <div class="header">
          <h1>School planner</h1>
          <p id="today-date">loading...</p>
        </div>
        <div class="nav-buttons">
          <button class="nav-button active" id="habits-btn">Habits</button>
          <button class="nav-button" id="schedule-btn">Schedule</button>
        </div>

        <!-- Habits Page -->
        <div class="page active" id="habits-page">
          <div class="habit-form">
            <input
              type="text"
              class="habit-input"
              id="new-habit"
              placeholder="Add new study habit"
            />
            <button class="add-button" id="add-habit-btn">Add</button>
          </div>

          <div class="habit-list" id="habit-list">
            <!-- Habits ga ik hier zetten-->
          </div>
        </div>
        <!-- planning Pagina -->
        <div class="page" id="schedule-page">
          <div class="weekday-selector">
            <div class="weekday active" data-day="0">M</div>
            <div class="weekday" data-day="1">T</div>
            <div class="weekday" data-day="2">W</div>
            <div class="weekday" data-day="3">T</div>
            <div class="weekday" data-day="4">F</div>
            <div class="weekday" data-day="5">S</div>
            <div class="weekday" data-day="6">S</div>
          </div>

          <div class="schedule-form">
            <input type="time" class="schedule-input" id="schedule-time" />
            <input
              type="text"
              class="schedule-input"
              id="schedule-class"
              placeholder="Class or activity"
            />
            <button class="add-button" id="add-schedule-btn">Add</button>
          </div>

          <div class="schedule-list" id="schedule-list">
            <!-- voeg planning informatie toe -->
          </div>
        </div>
      </div>
    </div>
    <script>
      //DOM elementen zetten
      const habitsBtn = document.getElementById("habits-btn");
      const scheduleBtn = document.getElementById("schedule-btn");
      const habitsPage = document.getElementById("habits-page");
      const schedulePage = document.getElementById("schedule-page");
      const todayDate = document.getElementById("today-date");
      const newHabitInput = document.getElementById("new-habit");
      const addHabitBtn = document.getElementById("add-habit-btn");
      const habitList = document.getElementById("habit-list");
      const weekdays = document.querySelectorAll(".weekday");
      const scheduleTimeInput = document.getElementById("schedule-time");
      const scheduleClassInput = document.getElementById("schedule-class");
      const addScheduleBtn = document.getElementById("add-schedule-btn");
      const scheduleList = document.getElementById("schedule-list");

      // app status
      let habits = JSON.parse(localStorage.getItem("habits")) || [];
      let schedules = JSON.parse(localStorage.getItem("schedules")) || [];
      let activeDay = 0; // Monday by default

      // recente datum zetten
      function showCurrentDate() {
        const now = new Date();
        const options = { weekday: "long", month: "long", day: "numeric" };
        todayDate.textContent = now.toLocaleDateString("nl-NL", options);
      }

      // Navigatie
      habitsBtn.addEventListener("click", () => {
        habitsBtn.classList.add("active");
        scheduleBtn.classList.remove("active");
        habitsPage.classList.add("active");
        schedulePage.classList.remove("active");
      });

      scheduleBtn.addEventListener("click", () => {
        scheduleBtn.classList.add("active");
        habitsBtn.classList.remove("active");
        schedulePage.classList.add("active");
        habitsPage.classList.remove("active");
        showSchedule();
      });

      // Habits functionaliteit
      function showHabits() {
        habitList.innerHTML = "";

        habits.forEach((habit, index) => {
          const habitItem = document.createElement("div");
          habitItem.className = "habit-item";

          habitItem.innerHTML = `
        <input type="checkbox" class="habit-checkbox" ${
          habit.completed ? "checked" : ""
        }>
        <span class="habit-name">${habit.name}</span>
        <span class="habit-streak">üî• ${habit.streak} days</span>
        <button class="delete-btn">‚ùå</button>
      `;

          const checkbox = habitItem.querySelector(".habit-checkbox");
          checkbox.addEventListener("change", () => toggleHabit(index));

          const deleteBtn = habitItem.querySelector(".delete-btn");
          deleteBtn.addEventListener("click", () => deleteHabit(index));

          habitList.appendChild(habitItem);
        });
      }

      addHabitBtn.addEventListener("click", () => {
        const habitName = newHabitInput.value.trim();

        if (habitName) {
          habits.push({
            name: habitName,
            completed: false,
            streak: 0,
          });

          saveHabits();
          showHabits();
          newHabitInput.value = "";
        }
      });
      function toggleHabit(index) {
        habits[index].completed = !habits[index].completed;

        if (habits[index].completed) {
          habits[index].streak++;
        } else {
          habits[index].streak = Math.max(0, habits[index].streak - 1);
        }

        saveHabits();
        showHabits();
      }

      function deleteHabit(index) {
        habits.splice(index, 1);
        saveHabits();
        showHabits();
      }

      function saveHabits() {
        localStorage.setItem("habits", JSON.stringify(habits));
      }

      // Schedule functie
      weekdays.forEach((day) => {
        day.addEventListener("click", () => {
          weekdays.forEach((d) => d.classList.remove("active"));
          day.classList.add("active");
          activeDay = parseInt(day.getAttribute("data-day"));
          showSchedule();
        });
      });
      function showSchedule() {
        scheduleList.innerHTML = "";

        const daySchedule = schedules.filter((item) => item.day === activeDay);

        daySchedule.sort((a, b) => a.time.localeCompare(b.time));

        daySchedule.forEach((item, index) => {
          const scheduleItem = document.createElement("div");
          scheduleItem.className = "schedule-item";

          scheduleItem.innerHTML = `
        <span class="schedule-time">${item.time}</span>
        <span class="schedule-class">${item.class}</span>
        <button class="delete-btn" data-index="${schedules.indexOf(
          item
        )}">‚ùå</button>
      `;

          const deleteBtn = scheduleItem.querySelector(".delete-btn");
          deleteBtn.addEventListener("click", (e) => {
            const scheduleIndex = parseInt(e.target.getAttribute("data-index"));
            deleteScheduleItem(scheduleIndex);
          });

          scheduleList.appendChild(scheduleItem);
        });
      }
      addScheduleBtn.addEventListener("click", () => {
        const time = scheduleTimeInput.value;
        const className = scheduleClassInput.value.trim();

        if (time && className) {
          schedules.push({
            day: activeDay,
            time: time,
            class: className,
          });

          saveSchedule();
          showSchedule();

          scheduleTimeInput.value = "";
          scheduleClassInput.value = "";
        }
      });
      function deleteScheduleItem(index) {
        schedules.splice(index, 1);
        saveSchedule();
        showSchedule();
      }

      function saveSchedule() {
        localStorage.setItem("schedules", JSON.stringify(schedules));
      }
      // Initialize app
      function init() {
        showCurrentDate();
        showHabits();
        showSchedule();

        // key habit input
        newHabitInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            addHabitBtn.click();
          }
        });

        // key schedule input
        scheduleClassInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            addScheduleBtn.click();
          }
        });
      }

      init();
    </script>
  </body>
</html>
